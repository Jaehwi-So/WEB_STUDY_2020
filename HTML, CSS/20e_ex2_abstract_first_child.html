<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>가상클래스(first-child)</title>
		<style>
			li{list-style : none;}
			li:first-child{color : red}	/*첫번째 리스트*/
			li:last-child{color : blue}	/*마지막 리스트*/
		</style>
	</head>
	<body>
		<ul>
			<li>a</li>
			<li>b</li>
			<li>c</li>
			<li>d</li>
		</ul>
	</body>
</html>
