<!--
<hn> : 제목 표시
<p> : 단락 생성
<br> : 줄 바꾸기
<hr> : 수평 줄 넣기
<blockquote> : 인용문 넣기
<pre> : 입력하는 그대로 화면에 표시하기
-->
<title>텍스트 태그 연습</title>
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>hn은 제목을 표시하는 태그이다</h1>
    <p>p는 단락을 만드는 태그이다. 단락이란 앞뒤에 줄바꿈이 있는 텍스트 덩어리다.<br>
        br은 줄을 바꿔준다. <hr> hr은 수평줄을 삽입한다 </p>

    <p>2단락이다 단락을 바꾸었다. 띄어쓰기     이렇게 하면 안된다. 특수문자 이용
        <pre>혹은 pre를 이용하면      공백이 그대로 표시된다. 그러나 접근성이 떨어짐을 고려하자 예를 들어서 웹 문서를 소리로 읽어주는 기계는 pre부분을 건너뛴다.</pre>
        <blockquote>이것은 인용문을 넣을때 사용한다. 출처 : 나</blockquote>
    </p>

</body>
</html>
