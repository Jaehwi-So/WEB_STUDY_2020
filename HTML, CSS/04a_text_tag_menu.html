<!--
    <ul> 순서 없는 목록 생성 
    <ol> 순서 있는 목록 생성 <ol type= start= reversed> 속성 넣기 가능
    <li> 목록의 내용
    <dl> 제목과 설명이 한 쌍인 목록 생성
    <dt> 제목
    <dd> 내용
-->
<title>텍스트 태그 연습</title>
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>목록을 만드는 태그</h1>
    <p>
        아래에 목록을 만들어 보겠다.<br>
    </p>
    <!--순서없는 목록 만들기-->
    <ul>
        <li>목록 1 : ul은 순서가 없는 목록 형태를 만들어준다</li>
        <li>목록 2 : li는 항목을 표시한다</li>

    </ul>

    <!--순서있는 목록 만들기-->
    <ol type="A" start="4"> 
        <!--
        type : 머리에 붙는 index를 정할 수 있음. 1 숫자 a 영어 소문자 A 영어 대문자 i 로마숫자 소문자 I 로마숫자 대문자
        start : 중간번호부터 시작한다
        reversed : 항목을 역순으로 표시한다
        -->
        <li>ol은 순서가 필요한 목록을 만든다 속성으로 순서 목록의 숫자와 순서 바꿀 수 있다.
        <li>li는 다음 li를 만나면 그전에 li가 있는걸로 인식해서 생략 가능
    </ol>

    <!--제목과 설명이 한 쌍인 목록 만들기-->
    <dl> <!--dl : 목록 생성 -->
        <dt>제목 1</dt> <!--dt : 제목 -->
        <dd>내용 1-1</dd>  <!--dd : 설명-->
        <dd>내용 1-2</dd>
        <dt>제목 2</dt>
        <dd>내용 2-1</dd>
        <dd>내용 2-2</dd>
    </dl>
</body>
</html>
