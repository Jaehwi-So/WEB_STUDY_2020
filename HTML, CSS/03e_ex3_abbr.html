<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>축약어 abbr</title>
	</head>
	<body>
		<!-- 축약어를 통해 특정 단어의 풀이를 기록할 수 있으며 화면낭독기에 음성으로 전환되어 읽어준다.  -->
		<h1>abbr : 축약어를 표시해주는 태그</h1>
		<p>
			얘, 길동이 있잖니.. 걔는 아직도 <abbr title="엄마카드">엄카</abbr> 쓰고 
			<abbr title="낄 때 끼고 빠질 때 빠져라" >낄끼빠빠</abbr>를 모르더라.
		</p>
	</body>
</html>
