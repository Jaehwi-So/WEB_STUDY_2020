<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>추가/삭제 태그</title>
	</head>
	<body>
		<h2>추가글과 삭제글</h2>
		<p>정기세일 : 04.28 ~ 05.10</p>
		<p>정기세일 : <del>04.28 ~ 05.10</del></p> <!--del 태그 : 삭제선(상쇄선)  -->
		<p>정기세일 : <ins>04.28 ~ 05.10</ins></p> <!--ins 태그 : 추가선(밑줄)  -->
		
		<h2>윗첨자와 아랫첨자</h2>
		<p>
			m<sub>2</sub> co<sup>2</sup>	<!-- 제곱 등을 표현할 때 사용 -->
		</p>
	</body>
</html>
