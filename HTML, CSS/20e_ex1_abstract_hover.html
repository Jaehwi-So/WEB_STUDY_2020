<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Menu 제작하기</title>
		<style type="text/css">
		li{list-style : none;} /* 불릿 제거 */
		
		ul{
			width : 130px;	/* 메뉴의 너비조절 */
		}
		li a{
			text-decoration : none;	/*밑줄 빼기*/
			background : silver;
			padding : 5px;	/*인라인 요소에는 패딩값이 적용이 잘 되지 않음*/
			margin : 3px 0px;
			display : block;
			color : blue;
			font-weight : bold;
		}
		
		/* a태그의 추가적인 속성을 감지하는 가상 클래스 */
		/* :으로 가상 클래스 생성 */
		li a:hover{		/* a태그에 마우스 오버시 호출되는 가상클래스 */
			background : blue;
			color : silver;
		}
		</style>
	</head>
	
	<body>
		<div id = "box">
			<h1>주 메뉴</h1>
			<ul>
				<li><a href = "#">COMPANY</a></li>
				<li><a href = "#">PRODUCT</a></li>
				<li><a href = "#">SERVICE</a></li>
				<li><a href = "#">COMMUNITY</a></li>
			</ul>
		</div>
	</body>
</html>
