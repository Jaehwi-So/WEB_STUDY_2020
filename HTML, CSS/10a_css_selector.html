<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>자주 사용되는 선택자(Selector)</title>
    <style>
        /*전체 선택자 : *{속성..} */
        *{font-size:15px;} 

        /*태그 선택자 : 태그가 쓰인 모든 요소에 스타일 적용*/
        p{     
            font-size:20px;
            font-family:돋움;
        }
        /*그룹 선택자 : 둘 이상의 요소에 같은 스타일 적용*/
        h1, h2{
            text-align:center;
            font-size:30px;
            font-family:돋움;
            color:aquamarine
        }

        /*클래스 선택자 : .클래스 이름{}을 통해서 특정 부분에 스타일을 적용할 수 있다.*/
        .bluetext{ 
            color:blue;
        }

        .boldtext{
            font-weight:bold;
        }

        p.redtext{  /*선택자 적용 범위를 제한할 수 있다*/
            color : red;
        }

        /*ID 선택자 : #ID{}를 통해서 특정 부분에 스타일을 적용할 수 있다. 단 ID는 문서 안에서 한 번만 적용될 수 있다는 
        점이 차이점. 그래서 주로 레이아웃 관련 스타일이나 웹 요소를 구별하기 위해서 주로 사용된다.*/
        #container{
            width:600px; /*너비*/
            padding:15px; /*테두리와 내용 사이의 여백*/
            border:1px dotted black; /*테두리 스타일*/
        }
    </style>
</head>
<body>
    <!--ID 선택자 사용-->
    <div id="container"> <!--<div>는 주로 레이아웃을 분할할 때 사용한다.-->

    <!--태그 선택자 사용-->
    <h1>태그 선택자를 통한 스타일</h1>
    <p>태그 선택자를 통해서 특정 태그의 스타일을 지정할 수 있다.</p><br>

    <!--전체 선택자 사용-->
    전체 선택자를 통해서 모든 요소에 스타일을 적용할 수 있다.

    <!--그룹 선택자 사용-->
    <h2>그룹 선택자를 통해 같은 스타일을 적용</h2>

    <!--클래스 선택자 사용-->
    <p class="bluetext">클래스 선택자를 통해서 특정 부분에 스타일을 적용할 수 있다.</p>
    <p>다음과 같이 특정 부분만 <span class="bluetext">span을 통해서 묶고 클래스 선택자를 통해 스타일을 지정</span>할 수도 있다.</p>
    <p class="bluetext boldtext">다음과 같이 둘 이상의 스타일을 동시에 적용할 수도 있다.</p>
    </div>

</body>
</html>
