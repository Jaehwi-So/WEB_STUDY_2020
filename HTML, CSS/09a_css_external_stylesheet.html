<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS 시작</title>
    <!--외부 스타일 시트 : 따로 저장해 놓은 css파일을 가져와서 필요시마다 가져와서 사용한다.-->
    <style>
        h1{ /*내부 스타일 시트*/
            font-size:20px;
            color:black;
        }
    </style>
    <link rel="stylesheet" href="09a_css_style.css"><!--외부 스타일 시트 : <link rel="stylesheet" href="경로">-->
</head>
<body>
    <section>
        <h1>CSS 연습하기</h1>
        <h2>외부 스타일 시트 적용하기</h2><br>
        <p>외부에서 가져온 스타일 규칙이 적용되어 있는 모습을 확인할 수 있다</p>
        <!--인라인 스타일 : 대상에 스타일을 직접 적용하였다.-->
        <p style="font-size:10px">인라인 스타일을 사용하여 적용하고 싶은 부분만 스타일을 바꿀 수 있다.</p>
    </section>
</body>
</html>
