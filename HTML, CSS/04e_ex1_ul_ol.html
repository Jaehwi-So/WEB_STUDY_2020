<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>목록(글머리 기호)를 나타내는 태그 ul / ol </title>
	</head>
	<body>	
		<!-- ul(unordered list) : 공지사항 등 비순서 목록을 표기할 때 사용하는 태그 -->
		<h1>ul 태그</h1>
		<ul>
			<li>Facebook</li>	<!-- li 태그 : 목록의 리스트 -->
			<li>Instagram</li>
			<li>Twitter</li>
		</ul>
		<hr>
		
		<!-- ol(ordered list) : 순위 등 순서 목록을 표기할 때 사용하는 태그 -->
		<h1>ol 태그</h1>
		<ol>
			<li>Facebook</li>	<!-- li 태그 : 목록의 리스트 -->
			<li>Instagram</li>
			<li>Twitter</li>
		</ol>
	</body>
</html>
