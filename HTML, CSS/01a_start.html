<!--HTML에서 주석 다는 방법-->
<!--1. 문서의 1번 줄에서 !입력 후 tab키를 누르면 기본 구조가 만들어진다.-->
<!--2. 태그 : 마크업하는 언어(어디가 이미지이고 어디가 텍스트 인지 표시)
    A. 태그는 <>를 이용하여 구분, 소문자여야 한다. 
    B. 대부분 태그는 <p>~</p>처럼 한 쌍으로 이루어짐
    C. 들여쓰기, 소문자, 포함관계 유의
    D. 태그에 속성을 같이 사용할 수 있다.
-->
<!--3. 마우스 오른쪽 클릭 후 Open with live server 선택하면 브라우저 화면을
볼 수 있다.-->

<!--##<!doctype> : HTML5 언어로 작성된 웹 문서임을 알려줌-->
<!DOCTYPE html>
<!--##<html>~</html> : 웹문서의 시작과 끝을 나타내는 태그-->
<html lang="ko"><!--현재 문서가 작성되는 언어를 ko로 바꿔주자=검색 사이트에서 검색 결과를 한국어로 제한할 경우 우선 검색이 가능하다-->
<!--##<head>~</head> : 웹 브라우저가 웹문서를 해독할 때 필요한 정보 부분-->
<head>
<!--##<meta> : 메타 데이터 : 문서와 관련된 정보를 지정. 브라우저 화면에 보이지 않음-->
    <meta charset="UTF-8"><!--문자의 인코딩 방식 설정-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--모바일 기기 고려방식-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge"><!--인터넷 익스플로러 브라우저 고려-->

    <!--meta 태그를 이용하여 키워드, 설명, 제작자 등의 정보를 지정할 수 있다.-->
    <meta name="keywords" content="html5, 실습하기"><!--문서의 키워드 -->
    <meta name="description" content="첫 실습입니다"><!--문서의 설명-->
    <meta name="author"" content="재휘"><!--문서의 소유자 혹은 제작자-->
        <!--##<title> : 문서의 제목. 웹 브라우저의 제목 표시줄에 표시된다.-->
    <title>HTML 첫 문서</title>
</head>
<!--##<body>~</body> : 실제로 웹 브라우저 화면에 나타날 내용-->
<body>
    <h1>2017년 겨울 코타키나발루</h1>   <!--<hn> : 제목 표시하기, n=1~6 : 1이 큰 제목 6이 작은제목-->
    <p>보이는 사진이 이거라서 넣었는데 <br><!--<br> : 줄 바꾸기-->
    사진 잘찍었다.</p> <!--<p> : 단락 만들기-->
    <img src="image/img1.jpg">
</body>
</html>
