<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>인라인 태그를 블록 태그로 전환하기</title>
		<style>
			li{list-style : none;}
			span{
				display : block; /* 인라인요소 span을 block요소로 전환 */
				background : gray;
				margin-bottom : 20px;
				padding : 10px;
			}	
		</style>
	</head>
	<body>
		<ul>
			<li>
				<img alt="이미지" src="image/verticalAlign01.jpg">
				<span>이미지1</span>
				<span>내용</span>
			</li>
		</ul>
	</body>
</html>
