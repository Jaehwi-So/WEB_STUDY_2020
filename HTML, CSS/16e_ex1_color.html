<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>스타일시트를 통한 글자색 변경</title>
		<!-- CSS 적용하기 -->
		<style>
			/* 스타일 시트의 주석 */
			h1{ color : red; }
			h2{ color : blue; }	
			h3{ color : #BCE9B7; }	/* 16진수 표기법 */
			p{ color : #FC0 }	/* FFCC00을 줄임 */
			
			
		</style>
	</head>
	<!-- CSS : Cascade Style Sheet : 스타일을 바꾸기 위한 공간 -->
	<body>
		<h1>스타일 연습 01</h1>
		
		<h1>스타일 연습 01-2</h1>
		
		<h2>스타일 연습 02</h2>
		
		<h3>스타일 연습 03</h3>
		
		<p>스타일 연습 04</p>
	</body>
</html>
