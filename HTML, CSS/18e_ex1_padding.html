<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>패딩(padding : 안쪽여백, 박스와 컨텐츠 사이의 여백)</title>
		
		<style type="text/css">
			p{ border:5px solid red;
			   background:yellow; }
			   
			.box1{padding:20px;}  /* 상하좌우에 패딩으로 안쪽 여백 설정  */
			.box2{padding : 20px 50px;}	/* 상하/좌우에 패딩 설정 */
			.box3{padding : 20px 50px 30px;}	/*위쪽/좌우/아래쪽 패딩 설정  */
			.box4{padding : 20px 30px 50px 70px;}	/* 시계방향. 상/우/하/좌 패딩 설정 */
			   
		</style>
		
	</head>
	
	<body>
		<p class="box1">p태그에 패딩을 적용해보자1</p>
		<p class="box2">p태그에 패딩을 적용해보자2</p>
		<p class="box3">p태그에 패딩을 적용해보자3</p>
		<p class="box4">p태그에 패딩을 적용해보자4</p>
	</body>
</html>
