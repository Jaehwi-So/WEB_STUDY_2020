<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>블록 요소를 인라인 요소로 전환하기</title>
		<style type="text/css">
			li{
				list-style : none;
				display : inline;	/*블록요소 li를 인라인 요소로 변경 */
			}
		</style>
	</head>
	<body>
		<ul>
			<li><img alt="이미지" src="image/ub_menu_navi_01.jpg"></li>
			<li><img alt="이미지" src="image/ub_menu_navi_02.jpg"></li>
			<li><img alt="이미지" src="image/ub_menu_navi_03.jpg"></li>
			<li><img alt="이미지" src="image/ub_menu_navi_04.jpg"></li>
			<li><img alt="이미지" src="image/ub_menu_navi_05.jpg"></li>
		</ul>
	</body>
</html>
