<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>색상 표기법</h1>
    <p>
        <!--===== # RGB/RGBA 표기법 # ============
        rgb(red, green, blue) / rgba(red, green, blue, alpha) 
        alpha : 불투명도 값을 나타냄
        -->
        <span style="color:rgb(41, 143, 202); font-size:20px; font-weight:500">RGB 표기법</span><br>
        <span style="color:rgba(41, 143, 202, 0.5); font-size:20px; font-weight:500">RGBA 표기법</span><br>

        <!--===== # HSL/HSLA 표기법 # ============
        hue:색상(색상환의 각도), saturation:채도(100%가 순색, 0%는 회색톤) lightness:밝기(100%가 가장밝음)
        hsl(hue, saturation, lightness) / hsla(hue, saturation, lightness, alpha)
        -->
        <span style="color:hsl(360, 100%, 60%); font-size:20px; font-weight:500">HSL 표기법</span><br>
        <span style="color:hsl(360, 50%, 60%); font-size:20px; font-weight:500">HSL 표기법</span><br>
        <span style="color:hsl(360, 100%, 30%); font-size:20px; font-weight:500">HSL 표기법</span><br>
        <span style="color:hsla(360, 100%, 60%, 0.6); font-size:20px; font-weight:500">HSLA 표기법</span><br>
    </p>
</body>
</html>
