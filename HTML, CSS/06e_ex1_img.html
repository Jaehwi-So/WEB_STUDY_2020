<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>img 태그</title>
	</head>
	<body>
		<!-- img 태그는 인라인 태그로써 이미지를 삽입한다.-->
		<!-- alt 속성은 시각 장애인들을 위해 화면낭독기로 대체-->
		<!-- width, height로 간단한 크기조절, title은 '툴팁'으로써 마우스를 오버하면 화면에 보여지는 텍스트-->
		<img alt="Hello World" src="image/acid2Test.jpg">
		<img alt="Hello World" src="image/acid2Test.jpg" width="100" height="70">
		<img alt="Hello World" src="image/acid2Test.jpg" title = "hello">
	</body>
</html>
