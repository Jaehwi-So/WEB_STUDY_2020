<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>텍스트 스타일 설정하기</title>
		<style>
			.a1{font-size : 30px;}
			.a2{font-style : italic;}	/* italic : 기울이기*/
			.a3{font-weight : bold;}	/* bold : 두껍게 표시  */
			/* 여러가지 글꼴을 준비해두고 브라우저에서 제공하는 글씨라면 그것을 사용하되 그렇지 않다면 가장 표준적인 글씨체인 sans-serif를 사용하도록 하면 안전*/
			.a4{font-family : "궁서", "굴림", sans-serif;}	
			.a5{font-variant : small-caps;} /* 소문자 -> 소문자 사이즈의 대문자 */
		</style>
	</head>
	<body>
		<p class = "a1">글자 크기</p>
		<p class = "a2">글자 스타일</p>
		<p class = "a3">글자 두께</p>
		<p class = "a4">글꼴</p>
		<p class = "a5">Text</p>
	</body>
</html>
