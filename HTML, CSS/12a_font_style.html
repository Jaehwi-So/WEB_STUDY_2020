<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /*https://fonts.google.com에서 폰트를 import해서 사용할 수 있다.*/
        @import url("https://fonts.googleapis.com/css?family=Nanum+Myeongjo&display=swap");
        body{
            font-size:1em;
            font-weight:normal;
        }

        .godic{
            /*========== #글꼴 지정하기# ===========
            . 지정한 글꼴이 없을 경우를 대비해 두번째, 세번째 글꼴까지 지정. 
            */
            font-family:"맑은 고딕",돋움,굴림;

            /*======== #글자 크기 조절하기# ==============
            # font-size : <절대 크기>|<상대 크기>|<크기>|<백분율> : 나열된 네가지 옵션 중 하나가 유형이 되어야 한다.
            절대 크기 :xx-small|x-small|small|medium|...|xx-large
            상대 크기 : 부모 요소의 글자 크기를 기준으로 더 크게 혹은 작게 표시. larger|smaller
            크기 : 글자 크기를 직접 지정
            백분율 : 부모 요소의 글자 크기를 기준으로 해당하는 %를 계산

            주로 크기를 직접 지정하여 사용한다. 이 때 사용 단위는 em, ex, px, pt가 있다.
            웹상에서는 모니터 크기에 따른 상대적 단위인 px단위를 많이 사용하지만 크기가 고정되어 모바일 기기의 경우 같은 크기로 보인다.
            모바일 기기 접속시까지 고려한다면 em단위를 사용

            # line-height : 줄 간격 조절
            */
            font-size:2em;
            line-height:1em;
        }
        .myengjo{
            /*구글 웹 폰트 사용*/
            font-family:'Nanum Myeongjo',돋움;
        }
    </style>
</head>
<body>
    <h1 class="godic">맑은 고딕체</h1>
    <h2 class="myengjo">나눔 신명조체</h2>

    <!-- =================== #글자 굵기 지정하기# ====================
        # font-weight: normal(기본)|bold(굵게)|bolder(원래보다 굵게)|lighter(원래보다 가늘게)|100~900
    -->
    <h2>글자 굵기 지정하기</h2>
    <p>
        <span style="font-weight:normal;">보통 굵기</span>
        <span style="font-weight:bold;">굵게</span>
        <span style="font-weight:lighter;">원래보다 가늘게</span>
        <span style="font-weight:500;">500</span>

        <!--# font-variant : small-caps : 소문자를 작은 대문자로 표시-->
        <span style="font-variant:small-caps";>Small-caps</span>
    </p>

    <!-- =================== #글자 스타일 지정하기# ====================
        # font-style: normal(기본)|italic(이탤릭체)|opblique(기울여서 표시)
    -->
    <p>
        <h2>글자 스타일 지정하기</h2>
        <span class="myengjo" style="font-style:italic">이탤릭체로 표기</span>
        <span class="myengjo" style="font-style:oblique">기울여서 표기</span>
    </p>

    <!-- =================== #글꼴 속성을 한번에 묶어 표현하기# ====================
        # font : <font-style><font-variant><font-weight><font-size/line-height><font-family>
            font-size와 line-height는 한 번에 묶어서 표현한다.
        # font : caption|icon|menu|message-box|small-caption|status-bar : 각각 키워드에 어울리는 폰트로 표시
    -->
    <p>
        <h2>글꼴 속성을 한번에 묶어서 표현하기</h2>
        <span style="font:bold italic 12px/24px 돋움;">글꼴 속성을 묶어서 표현한 스타일</span>
        <span style="font:menu">메뉴에 어울리는 폰트</span>
    </p>
</body>

</html>
