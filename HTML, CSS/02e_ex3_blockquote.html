<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<!-- 들여쓰기를 통해서 특정 텍스트에 대해 인용문을 표시한다. -->
		<p>인용문</p>
		<blockquote>
			<q>blockquote</q>은 "인용문"을 표시하는 태그이다.<br>	<!-- q태그는 쌍따옴표 표기  -->
			br을 사용해도 들여쓰기가 자동으로 된다.
		</blockquote>
	</body>
</html>
