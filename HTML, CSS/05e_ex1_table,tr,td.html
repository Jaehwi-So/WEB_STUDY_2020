<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>table, 표 만들기</title>
	</head>
	<body>
		<h2>표 만들기(1행 1열)</h2>
		<table border = "1">
			<tr>
				<td>1행 1열</td>
			</tr>
		</table>
		<hr>
		<h2>표 만들기(2행 2열)</h2>
		<table border = "1">	<!-- 테두리 설정 -->
			<tr>				<!-- tr : 행 -->
				<td>1행 1열</td>  <!-- td : 열 -->
				<td>1행 2열</td>
			</tr>
			<tr>
				<td>2행 1열</td>
				<td>2행 2열</td>
			</tr>
		</table>
		<hr>
		<h2>표 만들기(2행 1열)</h2>
		<table border = "1">
			<tr>
				<td>1행 1열</td>
			</tr>
			<tr>
				<td>2행 1열</td>
			</tr>
		</table>
	</body>
</html>
