<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS 시작</title>
    <!--내부 스타일 시트 : 웹 문서 안에서 사용할 스타일을 문서 안에 정리한 것. 
        CSS는 style에서 선택자에 규칙을 적용하여 스타일을 만든다.-->
    <style>
        /*CSS에서 주석 다는 방법*/
        h2{ /*선택자 h2에 중괄호{}의 규칙을 적용시키겠다*/
            font-size:20px; /*font-size : 글자의 크기*/
            color:blue; /*color : 글자의 색*/
        }
        p{
            color:green;
        }
        section{
            width:500px; /*width : 너비*/
            padding:5px; /*padding : 테두리와 내용 사이의 여백*/
            border:5px solid rgba(21, 105, 126, 0.822) /*border : 테두리 스타일*/
        }
    </style>
</head>
<body>
    <section>
        <h2>CSS 연습하기</h2><br>
        <p>스타일 규칙이 적용되어 있는 모습을 확인할 수 있다</p>
    </section>
</body>
</html>
