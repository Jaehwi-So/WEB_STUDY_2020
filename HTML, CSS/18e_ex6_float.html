<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>float(왼쪽, 오른쪽 정렬)</title>
		<style type="text/css">
			*{margin : 0; padding : 0;}
			
			#container{
				margin : 10px auto; width : 700px;
				padding : 10px; background : #fdd;
				border : 5px solid #caa;
				/* 자식태그가  float을 가지고 있다면 그 부모는 반드시 overflow:hidden을 가지는 것이 좋다 
					이것을 float의 해제라고 한다. 다시 자식태그를 부모로 합친다.
				*/
				overflow : hidden;
			}
			h1{
				text-align : center;
			}
			
			.menu1{
				width:200px; padding:15px;
				background : pink;
				float : left;	/* float으로 부모로부터 독립하여 left, right에 위치하게 한다. */
			}
			.menu2{
				width:200px; padding:15px;
				background : pink;
				float : right;
			}

		</style>
	</head>
	<body>
		<div id="container">
			<h1>Meteor</h1>
			<div class="menu1">
				<p>
					전국 사람들이 외치네 저 괴물체는 뭘까<br>
					메테오 거대 메테오 넌 내게 쳐 박힐 메테오야<br>
					별빛이 내려오지 마구 내려오지<br>
					경고 경고 그래도 쳐박힐 메테오야
				</p>
			</div>
			
			<div class="menu2">
				<p>
					전국 사람들이 외치네 저 괴물체는 뭘까<br>
					메테오 거대 메테오 넌 내게 쳐 박힐 메테오야<br>
					별빛이 내려오지 마구 내려오지<br>
					경고 경고 그래도 쳐박힐 메테오야
				</p>
			</div>
			
		</div>
	</body>
</html>
