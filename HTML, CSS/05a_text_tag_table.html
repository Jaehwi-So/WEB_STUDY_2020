<title>텍스트 태그 연습</title>
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!--table : 표 자리 만듬-->
    <table> 
        <caption>   <!--caption : 표 제목 붙임-->
            테이블 만들기
            <p>caption으로 제목을 지정할 수 있다.</p>
        </caption>
        <tr>    <!--tr : row 행-->
            <th>1행 1열 제목셀 </th>    <!--th : 제목 셀 열-->
            <td>1행 2열</td> <!--td : 열-->
            <td>1행 3열</td>
        </tr>
        <tr>
            <th>2행 1열 제목셀 </th>
            <td>2행 2열</td>
            <td>2행 3열</td>
        </tr>
        <tr>
            <th>3행 1열 제목셀</th>
            <td col span="2">3행 2열+3열</td>    <!--colspan 속성 이용해 열을 합침-->
        </tr>
    </table>

    <figure>    <!--figure, figcaption으로 표 제목 붙이기-->
        <figcaption>
            figcaption은 표 전체를 감싸고 제목을 붙인다. <br>
            중앙에 정렬되지 않는다.<br>
            table 앞에 놓으면 표 위에 제목이 붙고 table 뒤에 놓으면 뒤에 제목이 붙는다.
        </figcaption>   <!--figure, figcaption으로 표 제목 붙이기-->
    <table>
        <tr>
            <th>1행</th>
            <td>1행 2열</td>
        </tr>
        <tr>
            <th>2행</th>
            <td>2행 2열</td>
        </tr>
    </table>
    <!--thead, tbody, tfoot : 표 구조 정의하기-->
    <table>
            <!--thead : 제목 -->
        <thead>
            <tr>
                <td>제목 1행1열</td>
                <td>제목 1행2열</td>
            </tr>
        </thead>

            <!--tbody : 본문-->
        <tbody>
            <tr>
                <td>본문 2행1열</td>
                <td>본문 2행2열</td>
            </tr>
            <tr>
                <td>본문 3행1열</td>
                <td>본문 3행2열</td>
            </tr>
        </tbody>

        
            <!--tfoot : 요약, 결론-->
        <tfoot>
            <tr>
                <td col span="2">결론(요약) 4행1열+2열</td>
            </tr>
        </tfoot>
    </table>

    <!--col, colgroup : 열을 묶어서 스타일 지정하기-->
    <table>
        <caption>1열은 파란색 2-3열은 초록색</caption>
        <colgroup>
            <col style="background-color:yellow;">
            <col span="2" style="background-color:green;">
        </colgroup>
        <tr>
            <td>1행1열</td>
            <td>1행2열</td>
            <td>1행3열</td>
        </tr>
        <tr>
            <td>2행1열</td>
            <td>2행2열</td>
            <td>2행3열</td>
        </tr>
    </table>
</body>
</html>
