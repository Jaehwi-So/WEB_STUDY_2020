<!--
    <strong> : 강조
    <i> : 이탤릭체
    <em> : 이탤릭체 강조
    <mark> : 형광펜
    <span> : 단락에서 줄바꿈 없이 텍스트를 묶어 스타일 적용
    <ruby>: 동아시아 글자에 <rt> :주석을 함께 표시
-->
<title>텍스트 태그 연습</title>
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>제목이다</h1>
    <p>단락 <strong>강조하는 곳이다</strong>
        <em>em은 이탤릭체로 강조한다. 문장에서 특히 강조할 부분 </em><br>
        <i>i는 이탤릭체로 표시한다. 생각,기술적 용어 등</i><br>
        <q>q는 blockquote와 달리 줄바꿈 없이 인용해 준다</q><br>
        <mark>mark는 형광펜 효과를 낼 수 있다</mark><br>
    </p>

    <p>span 태그는 텍스트 단락 한에서 줄바꿈 없이 <span style="color:blue;">일부 텍스트만 묶어 
        스타일을 적용할 수 있다.</span> 이렇게.     
        <ruby>ruby태그는 동아시아 글자에 <rt>주석을 함께 표시하는 용도</rt></ruby>
    </p>
</body>
</html>
