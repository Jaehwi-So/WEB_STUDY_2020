<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>p 태그</title>
	</head>
	<body>
		<!-- body 영역에 작성되는 일반 문장들은 엔터값과 두 칸 이상의 띄어쓰기의 영향을 받지 않는다.  -->
		안녕하세요. HTML을 처음 배우는 
		홍길동입니다.                      만나서 반갑습니다.
		
		<!-- 블록 태그는 브라우저의 너비를 모두 사용하는 요소이며 줄바꿈이 일어난다. -->
		<!-- p 태그는 단락을 정의하는 블록 태그이다. -->
		<h2>p 태그</h2>
		<p>p 태그 : 단락을 정의하는 블록 태그로써 줄바꿈이 일어난다.</p>
		일반 텍스트
		<!-- 인라인 태그는 줄바꿈이 일어나지 않고 확보받은 영역 만큼을 사용한다. -->
		<!-- b 태그는 강조를 하는 인라인 태그이다. -->
		<h2>b 태그</h2>
		<p><b>b 태그</b>: 강조를 하는 인라인 태그</p>
		
		<!-- b태그와 strong태그는 강조하는 것은 같지만 strong태그는 장애인 대상 음성 낭독기가 강조하여 읽는다.  -->
		<h2>strong 태그</h2>
		<p>흔들리는 <strong>꽃</strong>들 속에서 
		네 샴푸향이 느껴진 거야</p>
		
		<!-- a 태그는 링크를 위한 태그이다. 인라인 태그이다.-->
		<h2>a 태그</h2>
		<p>
			<a href = "https://www.naver.com">네이버 링크</a>
			<a href = "ex01_first.html">첫 페이지</a>
			<a href = "#">임시 링크. 협업 시 사용</a>
		</p>
		
		<!-- br 태그는 강제 개행 태그이다. -->
		<h2>br 태그</h2>
		<p>
			첫 줄<br>
			두번째 줄<br>
			세번째 줄<br>
		</p>
		
		<!-- hr 태그는 수평선을 만드는 태그이다. 블록 요소-->
		<h2>hr 태그</h2>
		<hr>
		
		
	</body>
</html>
