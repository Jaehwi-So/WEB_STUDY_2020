<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>영역을 구분하는 div태그</title>
	</head>
	<body>
		<!-- div는 박스 형태로 영역을 지정하는 블록 태그이다.  -->
		<!-- 여러 개의 태그를 구역별로 묶어서 관리하기 용이하도록 Layout구조로 데이터를 담는 태그 -->
		<div>
			<h1>Header</h1>
			<p>Div 연습중</p>
		</div>
		
		<div>
			<h2>Put</h2>
			<p>하단에 들어갈 영역</p>
		</div>
	</body>
</html>
