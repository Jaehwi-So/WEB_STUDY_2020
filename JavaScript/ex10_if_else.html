<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>if-else</title>
		<script type="text/javascript">
			/* 프롬프트를 통해 국어 성적과 영어 성적을 입력받는다. 
			두 과목의 성적이 모두 80점 이상일 경우  '합격' 그렇지 않을 경우 '불합격'을 출력*/
			var kor = prompt("국어성적");
			var eng = prompt("영어성적");
			if(kor >= 80 && eng >= 80){
				alert("합격");
			}
			else{
				alert("불합격");
			}
		</script>
	</head>
	<body>
	
	</body>
</html>
