<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>else if</title>
		<script type="text/javascript">
			/* 프롬프트에서 성적을 받고, 성적이 90 이상 A, 80 이상 B, 70 이상 C, 60 이상 D, 59 이하 F */
			var score = prompt("성적 입력");
			if(score >= 90){
				alert("A");
				document.write("A");
			}
			else if(score >= 80){
				alert("B");
				document.write("B");
			}
			else if(score >= 70){
				alert("C");
				document.write("C");
			}
			else if(score >= 60){
				alert("D");
				document.write("D");
			}
			else{
				alert("F");
				document.write("F");
			}
		</script>
	</head>
	<body>
	
	</body>
</html>
