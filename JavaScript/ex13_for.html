<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>for</title>
		<script type="text/javascript">
			for(var i = 1; i <= 10; i++){
				document.write(i, '&nbsp'); /* &nbsp : 띄어쓰기 엔티티 코드 */
			}
			document.write("<hr>");
			
			/* 구구단  */
			var dan = prompt("출력할 단 입력")
			for(var i = 1; i <= 9; i++){
				document.write(dan + "x" + i + "=" + dan * i + "<br>");
			}
			
			/* <h6> ~ <h1> 출력 */
			for(var i = 6; i >= 1; i--){
				document.write("<h" + i + ">" + "자바스크립트" + "</h" + i + ">" );
			}
			
			document.write("<hr>");
			
			/* <ul><li> 목록출력 */
			document.write("<ul>");
			for(var i = 0; i < 5; i++){
				document.write("<li>" + i + "</li>");
			}
			document.write("</ul>");
		</script>
	</head>
	<body>
	
	</body>
</html>
