<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>다중 for</title>
		<script>
			/* 2단 ~ 9단 구구단 출력 */
			for(var i = 2; i <= 9; i++){
				document.write("<h1>" + i + "단</h1>");
				for(var j = 1; j <= 9; j++){
					document.write(i + "x" + j + "=" + i * j + "<br>");
				}
			}

			
		</script>
	</head>
	<body>
	
	</body>
</html>
