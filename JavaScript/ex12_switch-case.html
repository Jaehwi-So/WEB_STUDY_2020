<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>switch-case</title>
		<script type="text/javascript">
			var code = prompt("코드를 입력하세요");
			switch(code){
			case '0' : /* 프롬프트에서 입력받은 타입이 문자열이므로 ''을 붙여야 한다. */
				document.write("0 입력");
				break;
			case '1' :
				document.write("1 입력");
				break;
			default :
				document.write("0과 1을 제외한 수 입력")
				break;
			}
		</script>
	</head>
	<body>
	
	</body>
</html>
