<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>자바스크립트의 자료형</title>
		
		<script type="text/javascript">
			//변수 선언 : var
			var a = 100;
			//자바스크립트의 자료형의 종류에는 문자열(String), 숫자형(Number), 논리형(Boolean), Null(Undefined)가 있다.
			var first = 100;
			var second = "2";
			var res = first + second; 
			document.write( "결과값 : " + res ); //숫자형과 문자열은 연산이 이루어지지 않고 이어 붙여진다.
			document.write("<br>");
			var type_num = 100;
			var type_str = "string";
			var type_bool = true;
			var type_null = 120;
			type_null = null;
			document.write(typeof type_num);
			document.write("<br>");
			document.write(typeof type_str);
			document.write("<br>");
			document.write(typeof type_bool);
			document.write("<br>");
			document.write(typeof type_null);
			document.write("<br>");
		</script>
		
	</head>
	
	<body>
	
	</body>
</html>
