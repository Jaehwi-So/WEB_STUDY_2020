<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>while</title>
    <script>
        var i, j;
        i = 0; 
        j = 10;
        while(i < 10){
            document.write(i + " ");
            i++;
        }
        document.write("<br>");

        do{
            document.write(j + " ");
            j--;
        }while(j > 10)
    </script>
</head>
<body>
    
</body>
</html>
