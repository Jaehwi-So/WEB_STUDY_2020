<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>자바스크립트 함수</title>
		
		<script type="text/javascript">
			/* # 기본 정의문
			function 함수명 (매개변수){
				
			}*/
			function test(str){
				var result = document.getElementById('res');
				result.value = str;
				var div = document.getElementById("my_div");
				div.innerHTML = str;
			}
			
			function send() {
				var input = document.getElementById("my_txt").value;
				var p = document.getElementById("my_p");
				p.innerHTML = input;
			}
			/* arguments를 통해 매개변수를 참조할 수 있다. 유동적인 매개변수의 참조가 가능한 것이 장점.
			*/
			function plus(){
				var sum = 0;
				for(var i = 0; i < arguments.length; i++){
					sum += arguments[i];
				}
				return sum;
			}
			function plus_test(){
				num1 = prompt("수 입력");
				num2 = prompt("수 입력");
				num1 = parseInt(num1);
				num2 = parseInt(num2);
				var res = plus(num1, num2);
				var result = document.getElementById('res');
				result.value = res;
				var div = document.getElementById("my_div");
				div.innerHTML = res;
			}
			
		</script>
		
	</head>
	
	<body>
		<input type="button" value="버튼1" onClick="test('안녕하세요');">
		<input type="button" value="버튼2" onClick="test(10);">	
		<input type="button" value="덧셈" onClick="plus_test();">
		<input id="res" value="" placeholder="값을 입력하세요">
		<div id="my_div">asdfasdf</div>
		<input id="my_txt">
		<input type="button" value="확인" onclick="send();">
		<p id="my_p"></p>
	</body>
</html>
