<!DOCTYPE html>
<!--
자바스크립트는 HTML의 내용, 속성, 스타일을 변경할수 있다. HTML 문서를 동적으로 사용할 수 있도록 하는 언어
(HTML:  웹의 내용 작성, CSS : 웹 디자인)
자바스크립트: 웹의 동작 구현. Node.js등을 사용하면 서버단에서도 활용된다.

타입을 명시할 필요가 없는 인터프리터 언어이다.
-->

			/*이 곳을 스크립트 영역이라고 부른다. */
