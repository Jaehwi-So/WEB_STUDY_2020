<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>논리 연산자</title>
		<script type="text/javascript">
			var gender = prompt("당신의 성별은?"); /* prompt() : 키보드에서 값을 입력받음 */
			var age = prompt("당신의 나이는?", 20); /* prompt의 기본값(20)을 지정할 수 있다. */
			/* prompt에서 입력받은 값은 기본적으로 문자열타입 */
			
			/* 자바스크립트는 연산자 사용시 자동 형 변환이 이루어진다. */
			var result = age >= 20 && age < 30 && gender == "여자";
			document.write(result);
		</script>
	</head>
	<body>
	
	</body>
</html>
