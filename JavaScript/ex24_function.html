<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>여러가지 자바스크립트 함수 정의 방법과 호이스팅</title>
		
		<script type="text/javascript">
		//1. 익명함수 정의
		const sum = function(a, b){
			const str = "sum : ";
			// +로 이을 경우 연산이 수행되지 않으므로 템플릿 리터럴 ${}을 사용하여 반환.
			//템플릿 리터럴은 연산 처리된 값을 문자열로 반환한다.
			return str + `${a+b}`;	
		};

		//2. new Function(매개변수1, 매개변수2, ... , 함수의 바디)
		const minus = new Function('a','b','return a - b');
		//3. arrow function
		const multiple = (a, b) => {
			return a * b;
		}
		//매개변수 하나일 때 () 생략가능
		const calc = a => {
			return a * 10;
		}
		const calc2 = a => {
			return `calc2 : ${a * 10}`;
		}
		//{} 생략 가능
		const calc3 = a => a * 10;

		document.write(sum(1,3) + "<br>");
		document.write(minus(3,2) + "<br>");
		document.write(multiple(3,2) + "<br>");
		document.write(calc(3) + "<br>");
		document.write(calc2(5) + "<br>");
		document.write(calc3(7) + "<br>");


		//함수의 호이스팅
		hoist_func();
		function hoist_func(){
			alert("호이스팅");
			return;
		}
		</script>
		
	</head>
	
	<body>

	</body>
</html>
