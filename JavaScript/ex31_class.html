<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>클래스</title>
		
		<script type="text/javascript">
			//static 변수와 함수
			class A{
				static age = 37;
				static hello(){
					console.log(A.age);	//static 메서드 안에서는 static 변수만 사용가능. 즉 this.과 같은 클래스 내부 변수 사용 불가능
				}
			}
			console.log(A, A.age);
			A.hello();	//static 메서드이므로 new A().hello()의 형태 사용불가능

			
			class B{
				static name = "B의 이름설정";
			}
			console.log(B);
		</script>
		
	</head>
	
	<body>
		
	</body>
</html>
