<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>산술 연산자</title>
		<script type="text/javascript">
			var a = 10;
			var b = 3;
			var result;
			result = a + b;
			document.write("a + b : " + result + "<br>");
			result = a - b;
			document.write("a - b : " + result + '<br>');/* 쌍따옴표, 홑따옴표 상관x */
			result = a / b;
			document.write("a / b : " + result.toFixed(2) + "<br>");	/*소수점 2자리에서 끊는다.*/
			result = a & b;
			document.write("a % b : " + result);
		</script>
	</head>
	<body>
	
	</body>
</html>
