<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>비교 연산자</title>
		<script type="text/javascript">
			var a, b, res;
			a = 10;
			b = 3;
			res = a > b;
			document.write("a > b : " + res + "<br>");
			
			res = a <= b;
			document.write("a <= b : " + res + "<br>");
			
			res = a == b;
			document.write("a == b : " + res + "<br>");
			
			res = a != b;
			document.write("a != b : " + res + "<br>");
		</script>
	</head>
	<body>
		
	</body>
</html>
