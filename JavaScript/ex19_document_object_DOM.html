<!--
    # 문서 객체 모델 (Document Object Model)
    XML이나 HTML 문서에 접근하기 위한 인터페이스
    W3C의 표준 객체 모델, 계층 구조로 표현된다.
    단 문서 객체 모델은 호환성의 문제로 인해 제이쿼리(JQuery)를 많이 사용하는 편이다.
    Document -> HTML(루트 요소) -> 요소1(head) -> 요소1-1(<h1>), 요소 1-2(<p>)...
                                -> 요소2(body)  ->요소2-1(<p>) -> 속성(스타일..), 텍스트
                                ...
-->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document 객체</title>
    <!--document.getElementsByTagName(태그이름) 해당 태그 이름의 요소를 모두 선택함.
    document.getElementById(아이디) 해당 아이디의 요소를 선택함.
    document.getElementsByClassName(클래스이름) 해당 클래스에 속한 요소를 모두 선택함.
    document.getElementByName(name속성값)	해당 name 속성값을 가지는 요소를 모두 선택함.
    document.querySelectorAll(선택자)	해당 선택자로 선택되는 요소를 모두 선택함.-->
    <script>
        function get_style(){
            var selected_item = document.getElementsByClassName("class_text");
            for(var i = 0; i < selected_item.length; i++){
                selected_item.item(i).style.color = "red";  
            }
            var selected_item2 = document.getElementsByTagName("h1");
            for(var i = 0; i < selected_item2.length; i++){
                selected_item2.item(i).style.color = "green";
            }
            document.getElementById("id_text").style = "color:blue; font-size:30px;";
            //선택한 요소의 속성값(style) 변경
        }
        function add_option(){
            //document.createElement(HTML) : HTML 요소를 생성한다.
            var select_form = document.getElementById("select_form");
            var option = document.createElement("option");
            option.innerHTML = "추가된 옵션";
            option.value = "add";   //선택한 요소의 속성값(value) 변경
            select_form.appendChild(option);
        }
    </script>
</head>
<body>
    <h1>h1의 영역</h1>
    <input type="button" value="스타일 적용하기" onclick="get_style();"><br>
    <p class="class_text">text</p>
    <p class="class_text">text</p>
    <p class="class_text">text</p>
    <p class="class_text">text</p>
    <p class="class_text">text</p>
    <p class="class_text">text</p>
    <p class="class_text">text</p>
    <div id = "id_text">id text</div>
    <select id = "select_form">
        <option value="no">선택사항 없음</option>
    </select>
    <input type="button" value="선택사항 추가하기" onclick="add_option();"><br>

    <script>
		var selected = document.getElementsByClassName("class_text");	
		for (var i = 0; i < selected.length; i++) {
			selected.item(i).innerHTML = i + "번째 텍스트";		// 선택된 모든 요소의 HTML내용을 변경함
        }
	</script>
</body>
</html>
